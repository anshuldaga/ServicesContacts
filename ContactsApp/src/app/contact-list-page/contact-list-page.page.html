<ion-header>
    <ion-toolbar>
        <ion-title>ContactListPage</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
        <ion-item [href]="'/tech-details/' + tech._id" detail="true" *ngFor="let tech of techList">
            <ion-card style="width: 100%" > 
                <ion-card-header>
                    <mark><b>{{tech.name}}</b></mark>
                </ion-card-header>
                <ion-card-content>
                    {{tech.skills}} <br />
                    {{tech.location}} <br />
<!--                     {{tech.cell}} -->
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
